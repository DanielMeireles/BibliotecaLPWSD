<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Admin Starter</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <meta name="theme-color" content="#444"/>
        <meta name="mobile-web-app-capable" content="yes"/>

        <style type="text/css">
            body .load-bar {
               margin-top: -20px;
            }   
            /* below css hides growls in small screens and makes messages visible */
            @media (max-width: 768px) {
                body div.ui-growl {
                    display: none;
                }
                body div.ui-messages {
                    display: block;
                }
            }
            
           /* below css hides messages in medium/big devices and makes growl visible in such devices */
            @media (min-width: 769px) {
                body div.ui-growl {
                    display: block;
                }
                body div.ui-messages {
                    display: none;
                }
            }
            
            body.login-page {
                background-color: #2B6C82;
            }
            
        </style>
    </h:head>

    <h:body styleClass="hold-transition login-page">
        <p:growl sticky="true">
			<p:autoUpdate/>
		</p:growl>
        <div id="loader" class="load-bar" style="display: none">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        
        <p:dialog id="adminStatusDialog" modal="true" widgetVar="statusDialog" draggable="false" closable="false"
                  resizable="false" responsive="true" showHeader="false" appendTo="@(body)">
            <p:graphicImage library="images" name="#{adminConfig.loadingImage}"/>
        </p:dialog>

        <div class="login-box">
            <div class="login-logo">
                <p:link href="index.xhtml"><b>Biblioteca</b>LPWSD</p:link>
            </div>
            <!-- /.login-logo -->
            <div class="box login-box-body">
                <h:form>
                    
                    <p:messages closable="true"/>

                    <p:panel id="loginPnl" style="width: 350px; margin: 0 auto;">
                        
                        <p class="login-box-msg">Entre para iniciar sua sessão</p>
                        
                        <div class="form-group has-feedback">
                            <p:inputText value="#{loginBean.usuario}" type="user" styleClass="form-control" placeholder="Insira o seu usuário"
                                         required="true"
                                         requiredMessage="É obriagatório o preenchimento do usuário."/>
                            <i class="fa fa-envelope form-control-feedback" ></i>
                        </div>
                        <div class="form-group has-feedback">
                            <p:inputText value="#{loginBean.senha}" type="password" styleClass="form-control"
                                         placeholder="Insira sua senha" required="true"
                                         requiredMessage="É obriaatório o preenchimento da senha."/>
                            <i class="fa fa-lock form-control-feedback" style="font-size: 18px"></i>
                        </div>
                        <div class="row">
                            <p:spacer height="10"/>
                            <div class="col-xs-12">
                                <p:commandButton styleClass="btn btn-success btn-block" action="#{loginBean.login}" onclick="showBar()" oncomplete="if(args.validationFailed){hideBar()}"
                                                 value="Sign In" update="@form"/>
                            </div>
                        </div>
                    </p:panel>
                </h:form>

            </div>
        </div>
        <h:outputScript library="js" name="admintemplate.js" target="head"/>
    </h:body>
</html>
